<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>ToDo Calendar</title>
  </head>
  <body>
    <header>
      <h1>
        <div class="to">T</div>
        <div class="to">oDo</div>
        <div class="do">캘린더</div>
      </h1>
      <div class="js-weather"></div>
    </header>
    <div class="grid">
      <section class="content-left">
        <div class="left-main">
          <div class="main-wrap">
            <span class="main-date"></span>
            <span class="main-day"></span>
            <div class="calendar_title">
              <div class="prev">◀</div>
              <div class="current-year-month"></div>
              <div class="next">▶</div>
            </div>
          </div>
          <div class="todo-wrap">
            <form>
              <input
                type="text"
                name="name"
                class="question"
                id="nme"
                required
                autocomplete="off"
              />
              <label for="nme"><span>오늘의 할일</span></label>
              <input type="submit" value="전송" class="input-btn" />
            </form>
            <ul class="todoList"></ul>
            <div class="showList">
              <span class="listText"></span>
              <span class="createDate"></span>
              <!-- <button class="closed">close</button> -->
            </div>
            <div class="bgblack"></div>
          </div>
        </div>
      </section>
      <section class="content-right">
        <div class="day-of-week">
          <div class="dayHeader sun">일</div>
          <div class="dayHeader">월</div>
          <div class="dayHeader">화</div>
          <div class="dayHeader">수</div>
          <div class="dayHeader">목</div>
          <div class="dayHeader">금</div>
          <div class="dayHeader sat">토</div>
        </div>
        <div class="calendar-body"></div>
      </section>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
